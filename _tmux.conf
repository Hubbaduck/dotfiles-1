# commands and remapping

# enable proper colours
set -g default-terminal "screen-256color"

# enable scrollback
set -g terminal-overrides 'xterm-256color:smcup@:rmcup@'

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# reattach-to-user-namespace copy/paste fix for osx
set-option -g default-command "reattach-to-user-namespace -l bash"

# set X to close a window
bind-key X confirm-before kill-window

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# renumber windows on closing
set-option -g renumber-windows on

# vim keybinds
setw -g mode-keys vi

# set v to select (like vim)
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# set default of enter to use reattach
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# enable UTF8 support
set-window-option -g utf8 on

# split panes with v and h
bind-key v split-window -v
bind-key h split-window -h

# powerline
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "left"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/.dotfiles/tmux/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/.dotfiles/tmux/tmux-powerline/powerline.sh right)"

# colors (solarized)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

