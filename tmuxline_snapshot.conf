set -g status-bg 'colour236'
set -g message-command-fg 'colour255'
set -g status-justify 'left'
set -g status-left-length '100'
set -g status 'on'
set -g pane-active-border-fg 'colour148'
set -g message-bg 'colour235'
set -g status-right-length '100'
set -g status-right-attr 'none'
set -g message-fg 'colour255'
set -g message-command-bg 'colour235'
set -g status-attr 'none'
set -g status-utf8 'on'
set -g pane-border-fg 'colour33'
set -g status-left-attr 'none'
setw -g window-status-fg 'colour255'
setw -g window-status-attr 'none'
setw -g window-status-activity-bg 'colour235'
setw -g window-status-activity-attr 'underscore'
setw -g window-status-activity-fg 'colour255'
setw -g window-status-separator ''
setw -g window-status-bg 'colour235'
set -g status-left '#[fg=colour234,bg=colour148] #S:#I.#P #[fg=colour148,bg=colour33,nobold,nounderscore,noitalics]#[fg=colour0,bg=colour33] #H #[fg=colour33,bg=colour236,nobold,nounderscore,noitalics]'
