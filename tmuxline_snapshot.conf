setw -g window-status-format '#[fg=colour236,bg=colour235,nobold,nounderscore,noitalics]#[default] #I:#W #[fg=colour235,bg=colour236,nobold,nounderscore,noitalics]'
setw -g window-status-current-format '#[fg=colour236,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour255,bg=colour235] #I:#W #F #[fg=colour235,bg=colour236,nobold,nounderscore,noitalics]'
